<!-- Modal -->
<div class="modal fade" id="detailHermanoModal" tabindex="-1" role="dialog" aria-labelledby="detailHermanoModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document" *ngIf="hermanoActual">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailHermanoModalTitle">
          Datos de hermano
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col-md-3">
            <img *ngIf="hermanoActual.genero=='M'" src="../../../../assets/man.jpg" alt="Man" class="img-thumbnail">
            <img *ngIf="hermanoActual.genero=='F'" src="../../../../assets/woman.jpg" alt="Man" class="img-thumbnail">
            <p></p>
            <h5 class="text-center">{{hermanoActual.nombre}}</h5>
          </div>
          <div class="col-md-9">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <i class="fas fa-user-alt"></i> Datos generales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-briefcase"></i> Predicaci√≥n</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-chart-line"></i> Graficos</a>
              </li>
            </ul>
            <div class="mt-2">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-md-3">
                      <strong>Domicilio</strong>
                    </div>
                    <div class="col-md-9">
                      {{hermanoActual.domicilio}}
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="row ">
                    <div class="col-md-3">
                      <strong>Grupo</strong>
                    </div>
                    <div class="col-md-9">
                      {{hermanoActual.grupo}}
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-md-3">
                      <strong>Fecha de Nacimiento</strong>
                    </div>
                    <div class="col-md-9">
                      {{hermanoActual.fechaNacimiento |fecha}}
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
